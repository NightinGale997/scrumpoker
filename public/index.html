<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Scrum Poker</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-gray-100">
  <div id="loginScreen" class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Вход в комнату</h2>
      <div id="roomIdContainer" class="mb-4">
        <input type="text" id="roomId" placeholder="ID комнаты" class="w-full p-2 border rounded">
      </div>
      <input type="text" id="username" placeholder="Ваше имя" class="w-full p-2 mb-4 border rounded">
      <select id="group" class="w-full p-2 mb-6 border rounded">
        <option value="Development">Разработка</option>
        <option value="Analysis">Анализ</option>
        <option value="Testing">Тестирование</option>
        <option value="PO">ПО</option>
      </select>
      <button id="joinRoomBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Войти</button>
    </div>
  </div>

  <div id="roomScreen" class="hidden">
    <div class="p-4">
      <h2 class="text-2xl font-bold mb-4">Комната: <span id="roomTitle"></span></h2>
      <div id="users" class=" place-items-center grid grid-cols-1 md:grid-cols-2 gap-3 md:mx-auto mb-6 items-stretch justify-items-stretch">
      </div>
      <div id="cards" class="flex flex-wrap justify-center gap-4 mb-6">
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="?">?</button>
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="☕">☕</button>
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="0.5">0.5</button>
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="1">1</button>
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="2">2</button>
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="3">3</button>
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="5">5</button>
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="8">8</button>
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="13">13</button>
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="20">20</button>
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="40">40</button>
        <button class="card bg-white p-6 rounded shadow-md text-xl font-bold hover:bg-blue-100 transform hover:scale-105 transition" data-value="100">100</button>
      </div>
      <div class="flex justify-center gap-4">
        <button id="revealVotesBtn" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Открыть оценки</button>
        <button id="hideVotesBtn" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Спрятать оценки</button>
        <button id="resetVotesBtn" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Сбросить голоса</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

  <script>
    window.onload = function() {
      document.getElementById('username').focus();
    };

    document.getElementById('username').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        document.getElementById('joinRoomBtn').click();
      }
    });
  </script>
</body>
</html>
